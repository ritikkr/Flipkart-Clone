<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery, Lifestyle, Books &amp; More. Best Offers!
    </title>
    <link rel="icon" href="image/flipkart-logo.png" type="image/icon type">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/image/flipkart-plus.png" alt="" class="logo_img">
                <a href="#">Explore Plus</a>
            </div>
            <div class="search_box">
                <div class="input_box">
                    <input type="text" placeholder="Search for products, brands and more">
                </div>
                <div class="search_icon">
                    <img src="/image/search_white_24dp.svg" alt="">

                </div>
            </div>
            <div class="menu_bar">
                <button class="login_btn">Login</button>
                <div class="dropdown_menu">
                    <button class="menubtn">More
                        <img class="menu_dropdown_arrow" src="/image/keyboard_arrow_down_white_24dp.svg" alt="">
                        <div class="menu-dropdown-content">
                            <a href="#">Notification Preferences</a>
                            <a href="#">Sell on Flipkart</a>
                            <a href="#">24x7 Customare Care</a>
                        </div>
                    </button>
                </div>
                <div class="cart">
                    <button class="cart">
                        <img class="cart-img" src="/image/shopping_cart_black_24dp.svg" alt="">
                        <a href="#">Cart</a>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <div class="category-container">
        <div class="category-item">
            <img class="top-offers-img" src="/image/top-offers.png" alt="">
            <a href="">Top Offers</a>
        </div>
        <div class="category-item">
            <img class="top-offers-img" src="/image/Grocery.png" alt="">
            <a href="">Grocery</a>
        </div>
        <div class="mobiles">
            <img class="mobile-img" src="/image/mobile2.png" alt="">
            <a href="">Mobiles</a>
        </div>
        <div class="category-item">
            <img class="top-offers-img" src="/image/fashion.png" alt="">
            <a href="">Fashion</a>
        </div>
        <div class="category-item">
            <img class="top-offers-img" src="/image/electronics.png" alt="">
            <a href="">Electronics</a>
        </div>
        <div class="category-item">
            <img class="top-offers-img" src="/image/home.png" alt="">
            <a href="">Home</a>
        </div>
        <div class="category-item">
            <img class="top-offers-img" src="/image/appliances.png" alt="">
            <a href="">Appliances</a>
        </div>
        <div class="category-item">
            <img class="top-offers-img" src="/image/travel.png" alt="">
            <a href="">Travel</a>
        </div>
        <div class="category-item">
            <img class="top-offers-img" src="/image/others.png" alt="">
            <a href="">Beauty, Toys & More </a>
        </div>
    </div>
    <div class="slider-container">
        <div class="slider">
            <img src="/image/slider-img1.png" alt="">
        </div>
    </div>
    <div class="deal-of-the-day">
        
    </div>
